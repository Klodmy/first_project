<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Home {% endblock %}</title>
</head>
<body>
    <div class="background-img">
        <nav class="navbar navbar-expand-lg navbar-dark ms-auto">
            <div class="container-fluid">
            </div>
        </nav>
        {% block main %}
            <div class="homepage-text">
                <h1 class="main-sign" style="text-align: left; font-size: 60px;">Welcome to Happydiary!</h1>
                <p style="font-size: 15px;">It serves to help people to track how different aspects of their life affect their happiness.</p>
                <p style="padding-top: 30px;">
                    <a href="/sign-up"><button class="my-buttons">Sign-Up</button></a>
                    <a href="/login"><button class="my-buttons">Login</button></a>
                </p>
            </div>
        {% endblock %}
    </div>
</body>
</html>
