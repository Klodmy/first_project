{% extends 'layout.html' %}

{% block title %}
    Sign-Up
{% endblock %}

{% block main %}
    <div class="myform">
        <form action="/sign-up" method="post" style="padding-top: 110px;">
                <p><input type="text" class="textrow" name="username" id="username" placeholder="Username" autocomplete="off" autofocus required minlength="3" maxlength="20"></p>
                <p><input type="password" class="textrow" name="password" id="password" placeholder="Password" autocomplete="off" required minlength="5" maxlength="20"></p>
                <p><input type="password" class="textrow" name="confirmation" id="password" placeholder="Confirm password" autocomplete="off" required minlength="5" maxlength="20"></p>
                <p>Already registred? <a href="/login">Login</a>.</p>
                <p style="padding-top: 50px;"><button class="my-buttons" >Sign-up</button></p>
        </form>
{% endblock %}}
